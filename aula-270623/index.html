<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>formulario</title>
</head>

<body>
    <h1>formulario</h1>

    <h2>cadastro de super herói</h2>

    <form action="">

        <fieldset>
            <legend>Informaçôes pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" maxlength="100" required>
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" maxlength="100" required>
            <br>

            <label for="poderes">Poderes:</label>
            <input type="text" name="poderes" id="poderes" maxlength="500" required>
        </fieldset>

        <fieldset>
            <legend>Informações de endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" maxlength="150" required>
            <br>

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" maxlength="10" required>
            <br>

            <label for="uf">UF:</label>
            <input type="text" name="uf" id="uf" maxlength="20" required>
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="100" required>
            <br>
        </fieldset>

        <button>Enviar</button>
    </form>
</body>

</html>
