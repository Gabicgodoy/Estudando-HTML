<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
</head>

<body>
    <h1>Cadaste-se</h1>
    <form action="">

        <fieldset>
            <legend>Informações de login</legend>

            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" maxlength="200" required>
            <br>

            <label for="email"> E-mail:</label>
            <input type="email" ame="email" id="email" maxlength="100" required>
            <br>

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" maxlength="10" required>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de endereço</legend>

            <label for="uf">UF:</label>
            <select name="uf" id="uf">
                <option disabled selected>Selecione um estado</option>
                <option value="SP">São Paulo</option>
                <option value="CE">Ceará</option>
                <option value="MG">Minas Gerais</option>
                
            </select>
            <br>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="100" required>
            <br>

            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" maxlength="100" required>
            <br>

            <label for="numero">Número:</label>
            <input type="text" name="numero" id="numero" maxlength="50" required>
            <br>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" maxlength="10" required>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações adicionais</legend>

            <label for="texto"> Fale um pouco sobre você:</label><br>
            <textarea name="texto" id="texto" cols="30" rows="3" placeholder="Digite sua descrição">digite aqui...</textarea>
            <br>

            <label for="area-atuacao">Área de atuação:</label>
            <select name="area-atuacao" id="area-atuacao">
                <option value="" disabled selected>Selecione a área</option>
                <option value="Fullstack">Fullstack</option>
                <option value="Cloud">Cloud</option>
                <option value="Fullstack,Cloud">Ambos</option>
            </select>
        </fieldset>
        <br>

        <label for="termos">Aceito os termos de uso:</label>
        <input type="checkbox" id="termos"> <br>
        
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

    </form>
</body>

</html>
